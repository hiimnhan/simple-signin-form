<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="signin">
        <h1 class="signin-heading">Sign In</h1>
        <button class="signin-social">
            <i class="fab fa-google signin-social-icon"></i>
            <span class="signin-social-text">Sign in with Google</span>
        </button>
        <div class="signin-or"><span>Or</span></div>
        <form action="" autocomplete="off" class="signin-form">
            <label for="email" class="signin-label">Email</label>
            <input type="email" placeholder="Eg: johndoe@email.com" class="signin-input" id="email">
            <label for="password" class="signin-label">Password</label>
            <input type="password" placeholder="Eg: jd12345" class="signin-input" id="password">
            <button class="signin-submit">Sign in</button>
        </form>
        <p class="signin-already">Already have an account? <a href="#" class="sign-up-link">Login</a></p>
    </div>
</body>
</html>
